{% if {{include.ext}} %}
    {% assign ext = {{include.ext}} %}
{% else %}
    {% assign ext = 'gif' %}
{% endif %}

<div class="grid-image-container col-xs-6 col-s-3">

    {% if {{include.href}} %}
        <a href="{{include.href}}" class="grid-image-link">
    {% endif %}

    <img src="{{ include.path }}-s.{{ ext }}"
         srcset="{{ include.path }}-l.{{ ext }} 640w,
                 {{ include.path }}-m.{{ ext }} 480w,
                 {{ include.path }}-s.{{ ext }} 240w"
         sizes="(min-width: 48em) 12.5vw,
                50vw"
         class="grid-image"
         alt="{{ include.title }}"
         title="{{ include.title }}"
    />

    {% if {{include.href}} %}
        </a>
    {% endif %}
</div>
