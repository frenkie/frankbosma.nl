{% if {{include.ext}} %}
    {% assign ext = {{include.ext}} %}
{% else %}
    {% assign ext = 'gif' %}
{% endif %}

<img src="{{ include.path }}-s.{{ ext }}"
     srcset="{{ include.path }}-l.{{ ext }} 320w,
             {{ include.path }}-m.{{ ext }} 160w,
             {{ include.path }}-s.{{ ext }} 80w"
     sizes="(min-width: 48em) 8.33vw,
            33.3vw"
     class="thumb-teaser-image"
     alt="{{ include.title }}" />
